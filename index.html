<DOCTYPE ! html>

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/couleur.css">
	<title>Divshot-K3vro</title>
</head>
<body>
<header>
 <img src="img/mustache.png" alt="en_tete"/>
 <h1 class="left">Divshot</h1>
 <h1 class="right"> 8 pts</h1>
</header>
  <section>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4">
          <div class="col-md-12">
            <div class="white big">
              <img src="img/Crown.png" class="img-center">
              <a href="#">
                <div class="link white-dark">
                  <p>Home</p>
                  <div class="arrow thin"></div>
                </div>
              </a>
            </div>
          </div>
          <div class="col-md-6">
            <div class="pink little">
              <img src="img/Floppy.png" class="img-center">
              <a href="#">
                <div class="link pink-dark">
                  <p>Save</p>
                  <div class="arrow"></div>
                </div>
              </a>
            </div>
          </div>
          <div class="col-md-6">
            <div class="purple little">
              <img src="img/milkshake.png" class="img-center">
              <a href="#">
                <div class="link purple-dark">
                  <p>bar a proximite</p>
                  <div class="arrow"></div>
                </div>
              </a>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="col-md-6">
            <div class="green little">
              <img src="img/book.png" class="img-center">
              <a href="#">
                <div class="link green-dark">
                  <p class="grey">livre</p>
                  <div class="arrow inverse"></div>
                </div>
              </a>
            </div>
          </div>
          <div class="col-md-6">
            <div class="yellow little">
              <img src="img/joystick.png" class="img-center">
              <a href="#">
                <div class="link yellow-dark">
                  <p class="grey">Game</p>
                  <div class="arrow inverse"></div>
                </div>
              </a>
            </div>
          </div>
          <div class="col-md-12">
            <div class="pink big">
              <img src="img/lightbulb.png" class="img-center">
              <a href="#">
                <div class="link pink-dark">
                  <p>News</p>
                  <div class="arrow"></div>
                </div>
              </a>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="col-md-12">
            <div class="blue little">
              <img src="img/lighthouse.png" class="img-center">
              <a href="#">
                <div class="link blue-dark">
                  <p>Image</p>
                  <div class="arrow"></div>
                </div>
              </a>
            </div>
          </div>
          <div class="col-md-6">
            <div class="green little-spec">
              <img src="img/magnet.png" class="img-center">
              <a href="#">
                <div class="link green-dark">
                  <p class="grey">Science and nature</p>
                  <div class="arrow inverse"></div>
                </div>
              </a>
            </div>
          </div>
          <div class="col-md-6">
            <div class="purple little-spec">
              <img src="img/Robot.png" class="img-center">
              <a href="#">
                <div class="link purple-dark">
                  <p>Bot</p>
                  <div class="arrow"></div>
                </div>
              </a>
            </div>
          </div>
          <div class="col-md-6">
            <div class="blue little-spec">
              <img src="img/Paperplane.png" class="img-center">
              <a href="#">
                <div class="link blue-dark">
                  <p>Email</p>
                  <div class="arrow"></div>
                </div>
              </a>
            </div>
          </div>
          <div class="col-md-6">
            <div class="white little-spec">
              <img src="img/burger.png" class="img-center">
              <a href="#">
                <div class="link white-dark">
                  <p>restaurant a proximite</p>
                  <div class="arrow thin"></div>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
